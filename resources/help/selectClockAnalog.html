    <h1>
      איזה שעון?
    </h1>
    <h2>מטרת המשחק</h2>
    <div>
      ללמד את הילד לקרוא שעות בשעון מחוגים
    </div>
    <h2>מהלך המשחק</h2>
    <div>
      בראש העמוד מוצגת שעה ומתחתיה מספר שעונים שאחד מהם מראה את השעה המוצגת. הילד צריך להקליק על השעון שמראה את השעה שבראש העמוד
    </div>
    <h2>הגדרות</h2>
    <div>
      סוג השעות שיופיעו במשחק: שעות שלמות בלבד, רבעי שעות (ורבע, וחצי, רבע ל-), דקות
    </div>
  </body>
