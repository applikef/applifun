    </h1>
    <h2>מטרת המשחק</h2>
    <div>
      ללמד את הילד לקרוא שעות בשעון דיגיטלי
    </div>
    <h2>מהלך המשחק</h2>
    <div>
      בראש העמוד מוצג שעון המראה שעה. הילד צריך לבחור את השעה הנכונה ברשימה שבתחתית העמוד.  שימו לב שכשהשעון מראה שעה אחרי 12 בצהריים יש סימן לעזרה המרחיב את התצוגה שלו כדי לסייע בהבנת השעה.
    </div>
