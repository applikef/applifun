    <h1>
      מָה הַשָּׁעָה?
    </h1>
    <h2>מטרת המשחק</h2>
    <div>
      ללמד את הילד לקרוא שעות בשעון מחוגים
    </div>
    <h2>מהלך המשחק</h2>
    <div>
      בראש העמוד מוצג שעון המראה שעה. הילד צריך לבחור את השעה הנכונה ברשימה שבתחתית העמוד. לכל שעון יש סימן לעזרה המרחיב את התצוגה שלו כדי לסייע בקריאה השעה.
    </div>
