    <h1>
      שלב 10 - הגדרת מקום העיפרון    </h1>
    <h2>מטרת השלב</h2>
    הזזת העיפרון למקום מסוים.
    <h2>הוראות</h2>
      הוראה חדשה בקבוצת התנועה מאפשרת לקבוע את מקום העיפרון למקום מסוים ע"י הגדרתו על 
      הציר האופקי, ציר X ועל הציר האנכי, ציר Y.
      ראשית הצירים, המקום X=0, Y=0 הינה בפינה השמאלית עליונה
